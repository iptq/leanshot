language: rust
rust:
- stable
- nightly
os:
- linux
matrix:
  fast_finish: true
sudo: true
addons:
  apt:
    update: true
    packages:
    - cmake
    - libgles2-mesa-dev
    - libglew-dev
    - libglfw3-dev
    - libglm-dev
    - libgtk-3-dev

before_script:
- git clone https://github.com/naelstrof/slop.git
- cd slop
- cmake -DCMAKE_INSTALL_PREFIX="/usr" ./
- make && sudo make install

script:
- cargo build --all
- cargo test --all

before_deploy:
- cargo build --release --all
- mkdir -p release
- cp target/release/screenshot release
- cp LICENSE release
- tar czvf monto-rs-$(TARGET)-$(TRAVIS_TAG).tar.gz release

deploy:
  provider: releases
  api_key:
    secure: 
  file: screenshot-$(TARGET)-$(TRAVIS_TAG).tar.gz
  on:
    tags: true
    repo: iptq/screenshot
  skip_cleanup: true

notifications:
  email: false
